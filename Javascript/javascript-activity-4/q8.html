<!-- Write a JavaScript program to check the given age is eligible for Voting -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        age=16;
        if(age>=18)
        {
            document.write("The person having age"+age+" is eligible for voting");
        }
        else{
            document.write("The person having age"+age+" is not eligible for voting");
        }
    </script>
</body>
</html>
