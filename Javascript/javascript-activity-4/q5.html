<!-- Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1=10;
        num2=2;
        sum=num1+num2;
        diff=num1-num2;
        if(num1==8 || num2==8)
        {
            document.write("either one or both of the number is 8");
        }
        else if(sum==8)
        {
            document.write("sum is 8");
        }
        else if(diff==8)
        {
            document.write("diffrence of two number is 8")
        }
        else{
            document.write("none");
        }
    </script>
</body>
</html>
