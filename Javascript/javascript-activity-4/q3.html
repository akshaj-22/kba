<!-- Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=50;
        let num2=80;
        if(num1>=40 && num1<=60 || num1>=70 && num1<=100)
        {
            document.write(num1+" is between the range"+"<br>");
        }

        if(num2>=40 && num2<=60 || num2>=70 && num2<=100)
        {
            document.write(num2+" is between the range"+"<br>");
        }
    </script>
</body>
</html>
