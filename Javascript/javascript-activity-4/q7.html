<!-- Write a JavaScript program to check the given number is Leap year -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        year=2000;
        if(year%4==0 && year%400==0)
        {
            document.write("The given year"+year+" is a leap year"); 
        }
        else if(year%100==0)
        {
            document.write("The given year "+year+" is not a leap year");
        }
    </script>
</body>
</html>
