<!-- Write a program to calculate the root of a quadratic equation. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=1;
        b=-3;
        c=2;
        discriminant = b**2 - 4*a*c
        if(discriminant > 0)
        {
        //    Two real and distinct roots
        root1 = (-b + discriminant**0.5) / (2 * a)
        root2 = (-b - discriminant**0.5) / (2 * a)
        document.write("The roots are :",root1+"and"+root2);
        }
        else if(discriminant == 0)
        {
        //   One real root (double root)
        root = -b / (2 * a)
        document.write("The root is :",root);
        }
        else
        {
        //    Two complex roots
        real_part = -b / (2 * a)
        imaginary_part = 0.5**(-discriminant) / (2 * a)
        root1 = complex(real_part, imaginary_part)
        root2 = complex(real_part, -imaginary_part)
        document.write("The roots are :",root1,root2);
        }
    </script>
</body>
</html>
