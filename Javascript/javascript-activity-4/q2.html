<!-- Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=14;
        if(num%7==0)
        {
            document.write("The given number is a multiple of 7");
        }
        else if(num%3==0)
        {
            document.write("The given number is a multiple of 3"); 
        }
        else
        {
            document.write("none of the above");
        }
    </script>
</body>
</html>
