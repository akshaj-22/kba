        if (a.length == b.length && a[0].length == b[0].length) {

                }
            }
            for (i = 0; i < 3; i++) {
                for (j = 0; j < 3; j++) {
                    document.write(s[i][j]+"  ");
                } document.write("<br>");
            }
        }
        else {
            document.write("rows and columns are not equal");
        }
        document.write("<br>");

        if (c.length == d.length && c[0].length == d[0].length) {
