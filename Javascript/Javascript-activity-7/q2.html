<!-- Write a program to sum of elements in an array using while loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[40,20,10,12];
        i=0;
        sum=0;
        while(i<a.length)
        {
            sum+=a[i];
            i++;
        }document.write("The sum of array :",sum);
    </script>
</body>
</html>
