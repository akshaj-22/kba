<!-- Wrie a program to print multiplication table of a number using while loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=5;
        i=1;
        while(i<=10)
        {
            document.write(i+"x"+num+"="+i*num+"<br>");
            i++;
        }
    </script>
</body>
</html>
