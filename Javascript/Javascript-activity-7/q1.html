<!-- Write a program to find factorial of a number using while loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=5;
        fact=1;
        while(num>0)
        {
            fact=fact*num;
            num--;
        }document.write("The Factorial is :",fact);
    </script>
</body>
</html>
