<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="input">Enter a number</label>
    <input type="text" id="input">
    <br><br>
    <button onclick="oddoreven()">odd or even</button><br><br>
    <p id="output"></p>
    <script>
        function oddoreven() {
            let input = document.getElementById("input").value;
            if (input % 2 == 0) {
                document.getElementById("output").innerHTML = `${input} is even`;
            }
            else {
                document.getElementById("output").innerHTML = `${input} is odd`;
            }
        }
    </script>
</body>

</html>
