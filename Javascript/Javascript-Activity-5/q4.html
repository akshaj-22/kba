<!-- Program to reverse a number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=453;
        rev=0;
        for(i=0;i<3;i++)
        {
            rem=num%10;
            rev=rev*10+rem;
            num=parseInt(num/10);
            
        }
        document.write("The reverse of "+rev);
    </script>
</body>
</html>
