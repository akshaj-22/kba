<!-- Write a program to display the multiplication table for a given integer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let int=5;
        for(i=1;i<=10;i++)
        {
            document.write(i+"x"+int+"="+i*int+"<br>");
        }
    </script>
</body>
</html>
