<!-- Write a program to check whether a number is armstrong or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=253;
        temp=num;
        sum=0;
        for(i=0;i<3;i++)
        {
            rem=num%10;
            cube=rem**3;
            sum+=cube;
            num=parseInt(num/10);
        }
        if(temp==sum)
        {
            document.write("The given number "+temp+" is armstrong");
        }
        else{
            document.write("The given number "+temp+" is not armstrong");
        }
    </script>
</body>
</html>
