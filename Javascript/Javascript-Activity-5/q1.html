<!-- Write a program to read first 10 numbers from the and find their sum and average. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sum=0;
        for(i=1;i<=10;i++)
        {
            sum+=i;
        }
        avg=sum/10;
        document.write("Sum of first 10 numbers are :",sum+"<br>");
        document.write("Average of first 10 numbers are :",avg);
    </script>
</body>
</html>
