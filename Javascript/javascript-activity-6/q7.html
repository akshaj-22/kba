<!-- Program to print mininmum and maximum element in the above array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[8,2,6,7,3,1];
        let temp=0;
        n=arr.length;
        for(i=0;i<n-1;i++)
        {
            for(j=0;j<n-i-1;j++)
            {
                if(arr[j]>arr[j+1])
                {
                    temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        document.write("The minimum element of sorted array :",arr[0]+"<br>");
        document.write("The maximum element of sorted array :",arr[n-1]+"<br>");
    </script>
</body>
</html>
