<!-- Program to concatinate a=[2,4,6,8] b=[1,3,5,7] as a single array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        st1=[2,4,6,8];
        st2=[1,3,5,7];
        st=[];
        st=st1.concat(st2);
        document.write(st+"<br>");
    </script>
</body>
</html>
