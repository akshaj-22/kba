<!-- Write a program to reverse a string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str="JavaScript";
        for(i=str.length-1;i>=0;i--)
        {
            document.write(str[i]);
        }
        
    </script>
</body>
</html>
