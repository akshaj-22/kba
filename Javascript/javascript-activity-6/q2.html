<!-- Write a program to copy an element in an array to another array in reverse order -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ar1=["arun",2,10,"megha"]
        ar2=[];
        for(i=3;i>=0;i--)
        {
            ar2.push(ar1[i]);
        }
        document.write(ar1+"<br>");
        document.write(ar2);
    </script>
</body>
</html>
