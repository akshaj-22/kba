<!-- Write a program to read the array [1,6,7,8,2,3,4,2,9,2,2].Find the occurrence of 2 in this array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ar=[1,6,7,8,2,3,4,2,9,2,2];
        count=0
        search=2
        for(i in ar)
        {
            if(ar[i]==search)
            {
                count+=1;
            }

            
        }document.write("The count of occurence of 2 in the array is "+count);
    </script>
</body>
</html>
