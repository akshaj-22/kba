<!-- Write a program to search an element in an array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[10,"arunima","devika",11,1000];
        search="arunima";
        for(i in arr)
        {
            if(arr[i]==search)
            {
                document.write("The search element detected "+arr[i]);
            }
        }
    </script>
</body>
</html>
