14 16 18 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         temp=2
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<3;j++){
                document.write("&nbsp",temp)
                temp=temp+2
            }
        }
         document.write("<hr>")
         temp=2
        for(i=3;i>0;i--){
            document.write("<br>")
            for(j=0;j<i;j++){
                document.write(temp,"&nbsp&nbsp")
                temp=temp+2
            }
        }
        document.write("<hr>")
        temp=2
        for(i=0;i<4;i++){
            document.write("<br>")
            for(j=0;j<=i;j++){
                document.write(temp,"&nbsp")
                temp=temp+2
            }
        }
        document.write("<hr>")
        temp=5
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<3;j++){
                document.write("&nbsp",temp)
                temp=temp+5
            }
        }
        document.write("<hr>")
        for(i=3;i>0;i--){
            document.write("<br>")
            for(j=0;j<i;j++){
                document.write("*")
            }
        }
        document.write("<hr>")
        temp=2
        for(i=0;i<4;i++){
            document.write("<br>")
            for(j=0;j<=i;j++){
                document.write(i+1)
            }
        }
        document.write("<hr>")
        temp=1
        for(i=0;i<4;i++){
            document.write("<br>")
            for(j=0;j<=i;j++){
                document.write(temp)
                temp++
            }
        }
        document.write("<hr>")
        for(i=1;i<=4;i++){
            for(j=1;j<=2*(4-i);j++){
                document.write("&nbsp")
            }
            for(let k=1;k<2*i;k++){
                document.write("*&nbsp")
            }
            document.write("<br>")
        }
        document.write("<hr>")
        temp=1
        for(i=1;i<=4;i++){
            for(j=1;j<=2*(4-i);j++){
                document.write("&nbsp")
            }
            for(let k=1;k<2*i;k++){
                document.write(temp)
                temp++
            }
            document.write("<br>")
        }
        document.write("<hr>")
    </script>
</body>
</html>
