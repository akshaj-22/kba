<!-- Write a program to search a character in string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str="JavaScript";
        search="i"
        for(i in str)
        {
            if(str[i]==search)
            {
                document.write("The searched item "+str[i]+" is present");
            }
            
        }
    </script>
</body>
</html>
