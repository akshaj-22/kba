<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="space-y-5 mx-auto p-10 max-w-lg" >
        <form action="" class="space-y-5 ml-24">
            <label for="" class="ml-28">CONTACT</label>
            <div class="flex flex-col ">
                <label for="">Name-</label>
                <input class="border border-gray-300 focus:ring-2 focus:ring-lime-500  outline-none" type="text" name="" id="">
            </div>
            <div class="flex flex-col">
                <label for="">Email-</label>
                <input class="border border-gray-300 focus:ring-2 focus:ring-lime-500  outline-none" type="email" name="" id="">
            </div>
            <div class="flex flex-col">
                <label for="">Message-</label>
                <textarea class="border border-gray-300 focus:ring-2 focus:ring-lime-500  outline-none" name="" id=""></textarea>
            </div>
            <div class="flex justify-end">
                <input type="submit" class="p-2  bg-lime-600 hover:bg-yellow-300" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
